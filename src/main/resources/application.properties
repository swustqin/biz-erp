#Server base
server.port=8080
logging.config=classpath:log4j2.xml
#DB Configuration:
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://120.79.222.244:13306/erp_dev?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.continue-on-error=true
spring.datasource.initialize=false
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#DB mybatis
mybatis.type-aliases-package=com.business.erp.model.po,com.business.erp.model.bo
#JPA Configuration:
spring.jpa.database=MySQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.naming.physical-strategy=com.business.erp.support.NoUnderLineColumnNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format-sql=true
#Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.htm
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#Spring boot management
management.port=54001
management.health.mail.enabled=false
#Resource
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
#Freemarker
spring.freemarker.request-context-attribute=request
spring.freemarker.prefix=/views
spring.freemarker.suffix=.htm
spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
spring.freemarker.template-loader-path=classpath:/templates/
#MVC
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.htm
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.static-path-pattern=/static/**

